{% extends "base.html" %}

{% block title %}Регистрация — Любовный симулятор{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-background"></div>
  <div class="auth-overlay"></div>
  
  <div class="auth-card">
    <div class="auth-logo">
      <h1>✨ Создайте аккаунт</h1>
      <p>Начните свое романтическое приключение</p>
    </div>
    
    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Выберите имя (минимум 3 символа)"
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Введите ваш email"
          required
          autocomplete="email"
        >
      </div>
      
      <div class="form-group">
        <label for="displayName">Отображаемое имя (необязательно)</label>
        <input 
          type="text" 
          id="displayName" 
          name="displayName" 
          placeholder="Как вас будут называть в игре"
          autocomplete="name"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Пароль</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Минимум 6 символов"
          required
          autocomplete="new-password"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Повторите пароль"
          required
          autocomplete="new-password"
        >
      </div>
      
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <button type="submit" class="btn-primary btn-block">
        <span>Зарегистрироваться</span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Уже есть аккаунт? <a href="{{ url_for('login_page') }}">Войти</a></p>
    </div>
  </div>
</div>

<style>
  /* Стили из login.html, повторяю для полноты */
  :root {
    --bg-primary: #0a0a0f;
    --bg-gradient-start: #0f0f1a;
    --bg-gradient-end: #1a1a2e;
    --accent: #6366f1;
    --accent-dark: #4f46e5;
    --text-primary: #f1f5f9;
    --text-secondary: #cbd5e1;
    --input-bg: rgba(20, 20, 40, 0.6);
    --input-border: rgba(99, 102, 241, 0.3);
    --btn-bg: rgba(99, 102, 241, 0.2);
    --btn-hover: rgba(99, 102, 241, 0.4);
    --error-color: #ef4444;
    --success-color: #10b981;
  }

  [data-theme="orange"] {
    --bg-primary: #080503;
    --bg-gradient-start: #0d0704;
    --bg-gradient-end: #1a1208;
    --accent: #f97316;
    --accent-dark: #ea580c;
    --text-primary: #fef3c7;
    --text-secondary: #fcd34d;
    --input-bg: rgba(40, 20, 10, 0.6);
    --input-border: rgba(249, 115, 22, 0.3);
    --btn-bg: rgba(249, 115, 22, 0.2);
    --btn-hover: rgba(249, 115, 22, 0.4);
  }

  [data-theme="purple"] {
    --bg-primary: #0a0515;
    --bg-gradient-start: #0d061a;
    --bg-gradient-end: #1a082e;
    --accent: #8b5cf6;
    --accent-dark: #7c3aed;
    --text-primary: #e0e7ff;
    --text-secondary: #cbd5e1;
    --input-bg: rgba(30, 15, 40, 0.6);
    --input-border: rgba(139, 92, 246, 0.3);
    --btn-bg: rgba(139, 92, 246, 0.2);
    --btn-hover: rgba(139, 92, 246, 0.4);
  }

  [data-theme="dark-green"] {
    --bg-primary: #050a06;
    --bg-gradient-start: #070f0a;
    --bg-gradient-end: #122014;
    --accent: #10b981;
    --accent-dark: #059669;
    --text-primary: #d1fae5;
    --text-secondary: #6ee7b7;
    --input-bg: rgba(10, 40, 25, 0.6);
    --input-border: rgba(16, 185, 129, 0.3);
    --btn-bg: rgba(16, 185, 129, 0.2);
    --btn-hover: rgba(16, 185, 129, 0.4);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
  }

  .auth-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    z-index: -2;
  }

  .auth-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.1), transparent 50%);
    z-index: -1;
  }

  .auth-container {
    position: relative;
    width: 100%;
    max-width: 480px;
    z-index: 10;
  }

  .auth-card {
    background: rgba(20, 20, 40, 0.7);
    backdrop-filter: blur(20px);
    border-radius: 28px;
    padding: 48px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(99, 102, 241, 0.1);
    border: 1px solid var(--input-border);
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .auth-logo {
    text-align: center;
    margin-bottom: 40px;
  }

  .auth-logo h1 {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, var(--accent), var(--accent-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    letter-spacing: -0.5px;
  }

  .auth-logo p {
    color: var(--text-secondary);
    font-size: 16px;
    opacity: 0.9;
  }

  .auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-group label {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
  }

  .form-group input {
    padding: 16px 20px;
    background: var(--input-bg);
    border: 2px solid var(--input-border);
    border-radius: 16px;
    color: var(--text-primary);
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
  }

  .error-message {
    padding: 12px 16px;
    background: rgba(239, 68, 68, 0.1);
    border: 2px solid var(--error-color);
    border-radius: 12px;
    color: var(--error-color);
    font-size: 14px;
    font-weight: 500;
    margin-bottom: -12px;
  }

  .btn-primary {
    padding: 16px 28px;
    background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    border: none;
    border-radius: 16px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .btn-block {
    width: 100%;
  }

  .auth-footer {
    text-align: center;
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid var(--input-border);
  }

  .auth-footer p {
    color: var(--text-secondary);
    font-size: 14px;
  }

  .auth-footer a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s;
  }

  .auth-footer a:hover {
    color: var(--accent-dark);
    text-decoration: underline;
  }

  .btn-primary.loading {
    position: relative;
    pointer-events: none;
  }

  .btn-primary.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin-top: -10px;
    margin-left: -10px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @media (max-width: 600px) {
    .auth-card {
      padding: 32px 24px;
      border-radius: 24px;
    }

    .auth-logo h1 {
      font-size: 28px;
    }

    .auth-logo p {
      font-size: 14px;
    }

    .form-group input {
      padding: 14px 16px;
      font-size: 15px;
    }

    .btn-primary {
      padding: 14px 24px;
      font-size: 16px;
    }
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const registerForm = document.getElementById('registerForm');
  const errorMessage = document.getElementById('errorMessage');
  
  registerForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const displayName = document.getElementById('displayName').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Валидация
    if (username.length < 3) {
      showError('Имя пользователя должно содержать минимум 3 символа');
      return;
    }
    
    if (!email || !email.includes('@')) {
      showError('Неверный формат email');
      return;
    }
    
    if (password.length < 6) {
      showError('Пароль должен содержать минимум 6 символов');
      return;
    }
    
    if (password !== confirmPassword) {
      showError('Пароли не совпадают');
      return;
    }
    
    // Показать состояние загрузки
    const submitBtn = registerForm.querySelector('button[type="submit"]');
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
    errorMessage.style.display = 'none';
    
    try {
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          email: email,
          password: password,
          display_name: displayName || null
        })
      });
      
      const data = await response.json();
      
      if (response.ok && data.success) {
        // Успешная регистрация
        window.location.href = '/dashboard';
      } else {
        // Ошибка
        showError(data.error || 'Ошибка регистрации');
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    } catch (error) {
      console.error('Ошибка:', error);
      showError('Ошибка подключения к серверу');
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
    }
  });
  
  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }
});
</script>
{% endblock %}
